<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary" style="margin-top:50px;">
                <div class="panel-heading">
                    <h4 class="text-center">Login</h4>
                </div>
                <div class="panel-body">
                    <form [formGroup]="loginForm" (submit)="login()">
                        <div class="form-group">
                            <label for="username">Username <span style="color:red;">*</span></label>
                            <input type="text" formControlName="Username" [(ngModel)]="loginData.username" class="form-control" id="username" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password <span style="color:red;">*</span></label>
                            <input type="password" formControlName="password" [(ngModel)]="loginData.password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
